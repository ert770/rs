<script>
    document.addEventListener("DOMContentLoaded", function () {
        let progress = 0;
        let progressInterval;
        const tipElement = document.getElementById("tip");
        const bgMusic = document.getElementById("bg-music");
        const progressSound = document.getElementById("progress-sound");
        const tips = [
            "Don't dig straight down!",
            "Creepers gonna creep...",
            "Punching trees gives you wood.",
            "Diamonds are a miner's best friend!",
            "Use torches to keep mobs away.",
            "Build a house before nightfall!",
            "The Endermen donâ€™t like eye contact!",
            "Gold tools break easily but are super fast!",
            "Fishing is a great way to get rare items.",
            "Redstone is the key to automation!"
        ];

        function showRandomTip() {
            let randomIndex = Math.floor(Math.random() * tips.length);
            tipElement.innerText = tips[randomIndex];
        }

        function playBackgroundMusic() {
            bgMusic.volume = 0.5;
            bgMusic.play().catch(() => {
                console.log("éŸ³æ¨‚æ’­æ”¾è¢«é˜»æ“‹ï¼Œç­‰å¾…ä½¿ç”¨è€…äº’å‹•...");
            });
        }

        function playProgressSound() {
            progressSound.currentTime = 0; // ç¢ºä¿å¾é ­æ’­æ”¾
            progressSound.play().catch(() => {
                console.log("é€²åº¦æ¢éŸ³æ•ˆæ’­æ”¾å¤±æ•—");
            });
        }

        function startProgressBar() {
            progress = 0;
            resetProgressBar();

            progressInterval = setInterval(() => {
                if (progress < 20) {
                    let cell = document.getElementById(`cell-${progress + 1}`);
                    if (cell) {
                        cell.style.background = "#34c924"; // ç¶ è‰²ï¼ˆè®€å–é€²åº¦ï¼‰
                    }
                    playProgressSound();
                    progress++;
                } else {

                    setTimeout(startProgressBar, 2000); // 2 ç§’å¾Œé‡ç½®ä¸¦é‡æ–°é–‹å§‹
                }
            }, 2000);
        }

        function resetProgressBar() {
            for (let i = 1; i <= 20; i++) {
                let cell = document.getElementById(`cell-${i}`);
                if (cell) {
                    cell.style.background = "#777777"; // å›å¾©ç°è‰²

        // **ç”¨æˆ¶é»æ“Šä»»æ„ä½ç½®å¾Œæ’­æ”¾éŸ³æ¨‚**

        setInterval(showRandomTip, 2000); // æ¯ 2 ç§’æ›´æ›æç¤º
