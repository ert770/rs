<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A fun Minecraft-themed waiting screen with random tips.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minecraft - Loading Screen</title>

    <!-- 草方塊圖示 -->
    <link rel="icon" type="image/png" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/apple-touch-icon.png">

    <!-- Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #96e486; /* Minecraft 草地綠 */
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 4px 4px 0px #3A7326; /* 立體字效果 */
            margin-bottom: 20px;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 10px solid black;
            image-rendering: pixelated;
            box-shadow: 5px 5px 0px #4A752C; /* 深綠色邊框 */
            display: inline-block;
        }

        .container img {
            width: 100%;
            max-width: 400px;
            border: 3px solid #FFFFFF;
        }

        .container p {
            margin-top: 15px;
            font-style: italic;
            color: #F1C40F; /* Minecraft 金黃色 */
            animation: float 2s infinite ease-in-out;
        }

        /* Loading animation */
        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        #loading::after {
            content: ".";
            animation: dots 1s infinite steps(1);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* 🔹 進度條樣式 */
        .progress-bar {
            width: 400px;
            height: 20px;
            background: #cccccc; /* 淺灰色背景 */
            border: 3px solid #4A752C;
            margin-top: 15px;
            display: flex;
            gap: 2px; /* 每格之間有間隔 */
        }

        /* 單個進度格 */
        .progress-cell {
            width: calc((100% - 19 * 2px) / 20); /* 計算20格並扣掉間隙 */
            height: 100%;
            background: #777777; /* 預設未讀取是深灰色 */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Minecraft</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft Logo">
    <p id="tip"></p>
    <p id="loading">Loading</p>

    <!-- 🔹 進度條 -->
    <div class="progress-bar">
        <!-- 產生20個小格子 -->
        <div class="progress-cell" id="cell-1"></div>
        <div class="progress-cell" id="cell-2"></div>
        <div class="progress-cell" id="cell-3"></div>
        <div class="progress-cell" id="cell-4"></div>
        <div class="progress-cell" id="cell-5"></div>
        <div class="progress-cell" id="cell-6"></div>
        <div class="progress-cell" id="cell-7"></div>
        <div class="progress-cell" id="cell-8"></div>
        <div class="progress-cell" id="cell-9"></div>
        <div class="progress-cell" id="cell-10"></div>
        <div class="progress-cell" id="cell-11"></div>
        <div class="progress-cell" id="cell-12"></div>
        <div class="progress-cell" id="cell-13"></div>
        <div class="progress-cell" id="cell-14"></div>
        <div class="progress-cell" id="cell-15"></div>
        <div class="progress-cell" id="cell-16"></div>
        <div class="progress-cell" id="cell-17"></div>
        <div class="progress-cell" id="cell-18"></div>
        <div class="progress-cell" id="cell-19"></div>
        <div class="progress-cell" id="cell-20"></div>
    </div>
</div>
<script>
    // 隨機顯示 Minecraft 提示文字
    const tips = [
        "Don't dig straight down!",
        "Creepers gonna creep...",
        "Punching trees gives you wood.",
        "Diamonds are a miner's best friend!",
        "Use torches to keep mobs away.",
        "Build a house before nightfall!",
        "The Endermen don’t like eye contact!",
        "Gold tools break easily but are super fast!",
        "Fishing is a great way to get rare items.",
        "Redstone is the key to automation!"
    ];

    // 顯示隨機提示
    function showRandomTip() {
        const tipElement = document.getElementById("tip");

        // 產生新的隨機索引
        let randomIndex = Math.floor(Math.random() * tips.length);

        // 更新畫面上的提示
        tipElement.innerText = tips[randomIndex];
    }

    // 進度條動畫
    function startProgressBar() {
        let progress = 0;
        let interval = setInterval(() => {
            if (progress < 20) {
                let cell = document.getElementById(`cell-${progress + 1}`);
                cell.style.background = "#34c924"; // 變成綠色
                progress++;
            } else {
                clearInterval(interval); // 讀取完成，停止計時器
            }
        }, 2000); // 每2秒更新一次
    }

    // 等頁面載入後執行
    window.onload = function() {
        showRandomTip();
        startProgressBar();

        // 設置每 2 秒更新一次提示
        setInterval(showRandomTip, 2000);
    };

</script>
</body>
</html>
