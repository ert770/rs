<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A fun Minecraft-themed waiting screen with random tips.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minecraft - Loading Screen</title>

    <!-- è‰æ–¹å¡Šåœ–ç¤º -->
    <link rel="icon" type="image/png" href="https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/apple-touch-icon.png">

    <!-- Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #96e486; /* Minecraft è‰åœ°ç¶  */
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 4px 4px 0px #3A7326; /* ç«‹é«”å­—æ•ˆæœ */
            margin-bottom: 20px;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 10px solid black;
            image-rendering: pixelated;
            box-shadow: 5px 5px 0px #4A752C; /* æ·±ç¶ è‰²é‚Šæ¡† */
            display: inline-block;
        }

        .container img {
            width: 100%;
            max-width: 400px;
            border: 3px solid #FFFFFF;
        }

        .container p {
            margin-top: 15px;
            font-style: italic;
            color: #F1C40F; /* Minecraft é‡‘é»ƒè‰² */
            animation: float 2s infinite ease-in-out;
        }

        /* Loading animation */
        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        #loading::after {
            content: ".";
            animation: dots 1s infinite steps(1);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* ğŸ”¹ é€²åº¦æ¢æ¨£å¼ */
        .progress-bar {
            width: 400px;
            height: 20px;
            background: #cccccc; /* æ·ºç°è‰²èƒŒæ™¯ */
            border: 3px solid #4A752C;
            margin-top: 15px;
            display: flex;
            gap: 2px; /* æ¯æ ¼ä¹‹é–“æœ‰é–“éš” */
        }

        /* å–®å€‹é€²åº¦æ ¼ */
        .progress-cell {
            width: calc((100% - 19 * 2px) / 20); /* è¨ˆç®—20æ ¼ä¸¦æ‰£æ‰é–“éš™ */
            height: 100%;
            background: #777777; /* é è¨­æœªè®€å–æ˜¯æ·±ç°è‰² */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Minecraft</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft Logo">
    <p id="tip"></p>
    <p id="loading">Loading</p>

    <!-- ğŸ”¹ é€²åº¦æ¢ -->
    <div class="progress-bar">
        <!-- ç”¢ç”Ÿ20å€‹å°æ ¼å­ -->
        <div class="progress-cell" id="cell-1"></div>
        <div class="progress-cell" id="cell-2"></div>
        <div class="progress-cell" id="cell-3"></div>
        <div class="progress-cell" id="cell-4"></div>
        <div class="progress-cell" id="cell-5"></div>
        <div class="progress-cell" id="cell-6"></div>
        <div class="progress-cell" id="cell-7"></div>
        <div class="progress-cell" id="cell-8"></div>
        <div class="progress-cell" id="cell-9"></div>
        <div class="progress-cell" id="cell-10"></div>
        <div class="progress-cell" id="cell-11"></div>
        <div class="progress-cell" id="cell-12"></div>
        <div class="progress-cell" id="cell-13"></div>
        <div class="progress-cell" id="cell-14"></div>
        <div class="progress-cell" id="cell-15"></div>
        <div class="progress-cell" id="cell-16"></div>
        <div class="progress-cell" id="cell-17"></div>
        <div class="progress-cell" id="cell-18"></div>
        <div class="progress-cell" id="cell-19"></div>
        <div class="progress-cell" id="cell-20"></div>
    </div>
</div>
<script>
    // éš¨æ©Ÿé¡¯ç¤º Minecraft æç¤ºæ–‡å­—
    const tips = [
        "Don't dig straight down!",
        "Creepers gonna creep...",
        "Punching trees gives you wood.",
        "Diamonds are a miner's best friend!",
        "Use torches to keep mobs away.",
        "Build a house before nightfall!",
        "The Endermen donâ€™t like eye contact!",
        "Gold tools break easily but are super fast!",
        "Fishing is a great way to get rare items.",
        "Redstone is the key to automation!"
    ];

    // é¡¯ç¤ºéš¨æ©Ÿæç¤º
    function showRandomTip() {
        const tipElement = document.getElementById("tip");

        // ç”¢ç”Ÿæ–°çš„éš¨æ©Ÿç´¢å¼•
        let randomIndex = Math.floor(Math.random() * tips.length);

        // æ›´æ–°ç•«é¢ä¸Šçš„æç¤º
        tipElement.innerText = tips[randomIndex];
    }

    // é€²åº¦æ¢å‹•ç•«
    function startProgressBar() {
        let progress = 0;
        let interval = setInterval(() => {
            if (progress < 20) {
                let cell = document.getElementById(`cell-${progress + 1}`);
                cell.style.background = "#34c924"; // è®Šæˆç¶ è‰²
                progress++;
            } else {
                clearInterval(interval); // è®€å–å®Œæˆï¼Œåœæ­¢è¨ˆæ™‚å™¨
            }
        }, 2000); // æ¯2ç§’æ›´æ–°ä¸€æ¬¡
    }

    // ç­‰é é¢è¼‰å…¥å¾ŒåŸ·è¡Œ
    window.onload = function() {
        showRandomTip();
        startProgressBar();

        // è¨­ç½®æ¯ 2 ç§’æ›´æ–°ä¸€æ¬¡æç¤º
        setInterval(showRandomTip, 2000);
    };

</script>
</body>
</html>
